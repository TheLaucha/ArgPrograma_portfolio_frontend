<div *ngIf="admin" class="row">
  <div class="col-12 text-center mb-3">
    <a
        (click)="onOpenModal('add')"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#addProjectModal"
        class="btn btn-success tooltips"
        >Add Project</a
      >
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let project of projects">
    <div class="card h-100">
      <img src="{{ project?.imageUrl }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ project?.name }}</h5>
        <p class="card-text">
          {{ project?.description }}
        </p>
      </div>
      <div class="card-footer d-flex justify-content-evenly">
        <a
          href="{{project?.liveDemoUrl}}"
          target="_blank"
          class="btn btn-project-footer tooltips"
          >Live Demo</a
        >
        <a
          href="{{project?.githubRepo}}"
          target="_blank"
          class="btn btn-project-footer tooltips"
          >Github</a
        >
      </div>
      <div *ngIf="admin" class="card-footer">
        <a
          (click)="onOpenModal('edit', project)"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#editProjectModal"
          class="btn btn-primary tooltips"
          >Edit</a
        >
        <a
          (click)="onOpenModal('delete', project)"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#deleteProjectModal"
          class="btn btn-danger tooltips ms-2"
          >Delete</a
        >
      </div>
    </div>
  </div>
  <div
    *ngIf="projects.length === 0"
    class="col-12 alert alert-warning"
    role="alert"
  >
    No se encuentran proyectos
  </div>
</div>

<!-- Add Project Modal -->
<div
  class="modal fade"
  id="addProjectModal"
  tabindex="-1"
  aria-labelledby="addProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body fw-semibold">
        <form #addForm="ngForm" (ngSubmit)="onAddProject(addForm)">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              required
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="Description"
              required
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              placeholder="Image URL"
              name="imageUrl"
              required
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="liveDemoUrl" class="form-label">Live demo URL</label>
            <input
              type="text"
              class="form-control"
              id="liveDemoUrl"
              placeholder="Livedemo.com"
              name="liveDemoUrl"
              required
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="githubRepo" class="form-label">Github Repository</label>
            <input
              type="text"
              class="form-control"
              id="githubRepo"
              placeholder="https://github.com/user/reponame"
              name="githubRepo"
              required
              ngModel
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="add-project-close-btn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Edit Project Modal -->
<div
  class="modal fade"
  id="editProjectModal"
  tabindex="-1"
  aria-labelledby="editProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Project</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              required
              ngModel="{{ editProject?.name }}"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="Description"
              required
              ngModel="{{ editProject?.description }}"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            id="id"
            name="id"
            ngModel="{{ editProject?.id }}"
          />
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              placeholder="Image URL"
              name="imageUrl"
              required
              ngModel="{{ editProject?.imageUrl }}"
            />
          </div>
          <div class="mb-3">
            <label for="liveDemoUrl" class="form-label">Live demo URL</label>
            <input
              type="text"
              class="form-control"
              id="liveDemoUrl"
              placeholder="Livedemo.com"
              name="liveDemoUrl"
              required
              ngModel="{{ editProject?.liveDemoUrl }}"
            />
          </div>
          <div class="mb-3">
            <label for="githubRepo" class="form-label">Github Repository</label>
            <input
              type="text"
              class="form-control"
              id="githubRepo"
              placeholder="https://github.com/user/reponame"
              name="githubRepo"
              required
              ngModel="{{ editProject?.githubRepo}}"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="edit-project-close-btn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              (click)="onUpdateProject(editForm)"
              type="button"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Delete Project Modal -->
<div
  class="modal fade"
  id="deleteProjectModal"
  tabindex="-1"
  aria-labelledby="deleteProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Project</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete project {{ deleteProject?.name }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="delete-project-close-btn"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          No
        </button>
        <button
          (click)="onDeleteProject(deleteProject?.id)"
          type="button"
          class="btn btn-danger"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
